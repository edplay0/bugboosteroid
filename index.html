      color: white;
      padding: 10px 18px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    .download-btn:hover {
      background-color: #1976D2;
    }
  </style>
</head>

  <div class="path-box">C:\Windows\System32\WindowsPowerShell\v1.0\</div>
